get:
  summary: Retrieves all Security Groups for a Cloud
  description: |
    Retrieves all security groups for a cloud.
  operationId: listCloudSecurityGroups
  tags:
    - Clouds
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                success:
                  type: boolean
                firewallEnabled:
                  type: boolean
                securityGroups:
                  type: array
                  items:
                    $ref: ../components/schemas/zoneSecurityGroup.yaml
          examples:
            Cloud Security Groups Response:
              value:
                $ref: ../components/examples/zoneSecurityGroups.json 
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post:
  summary: Sets Security Groups for a Cloud
  description: |
    Sets security groups for acloud.
  operationId: updateCloudSecurityGroups
  tags:
    - Clouds
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - securityGroupIds
          properties:
            securityGroupIds:
              type: array
              nullable: true
              items:
                type: integer
                format: int64
                description: |
                  List of all security groups ids which should be applied.
                  If no security groups should apply, pass `[]`
              example: [19,2]
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                success:
                  type: boolean
                securityGroups:
                  type: array
                  items:
                    $ref: ../components/schemas/zoneSecurityGroup.yaml
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml