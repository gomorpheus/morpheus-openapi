  summary: Deletes a Wiki Page
  description: |
    Deletes the specified Wiki page.
  operationId: removeWiki
  tags:
    - Wiki
  externalDocs:
    url: https://apidocs.morpheusdata.com/#delete-a-wiki-page
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/200-success.yaml
    '400':
