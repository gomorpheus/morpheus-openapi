get:
  summary: Retrieves a specific Wiki page
  description: |
    This endpoint retrieves a specific wiki page.
  operationId: getWiki
  tags:
    - Wiki
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-a-specific-wiki-page
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            type: object
            properties:
              page:
                $ref: ../components/schemas/wikiPage.yaml
          examples:
            Wiki Response:
              value:
                $ref: ../components/examples/wikiPage.json
            Blank Wiki Response:
              value:
                $ref: ../components/examples/wikiEmpty.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
put:
  summary: Updates a Wiki Page
  description: |
    Updates a Wiki Page
  operationId: updateWiki
  tags:
    - Wiki
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            page:
              type: object
              properties:
                name: 
                  type: string
                  example: Sample Doc
                category: 
                  type: string
                  example: info
                content: 
                  type: string
                  example: #Sample Doc
                    A sample document in **markdown**.`
  externalDocs:
    url: https://apidocs.morpheusdata.com/#update-a-wiki-page
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                page:
                  $ref: ../components/schemas/wikiPage.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Wiki Response:
              value:
                $ref: ../components/examples/wikiAdd.json
            Blank Wiki Response:
              value:
                $ref: ../components/examples/wikiEmpty.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
