get:
  summary: List roles
  description: Get a list of roles.
  operationId: listRoles
  tags:
    - Roles
  parameters:
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - name: authority
      in: query
      description: Filter by authority
      schema:
        type: string
    - name: roleType
      in: query
      description: Filter by roleType
      schema:
        type: string
        enum:
          - user
          - account
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                roles:
                  type: array
                  items:
                    $ref: ../components/schemas/roles.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Roles Response:
              value:
                $ref: ../components/examples/roles.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
post:
  summary: Create role
  description: Create a new role.
  operationId: addRoles
  tags:
    - Roles
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - role
          properties:
            role:
              type: object
              description: Payload for creating a new role
              required:
                - authority
              properties:
                authority:
                  type: string
                  description: Authority (Name)
                description:
                  type:
                  - "string"
                  - "null"
                  description: Description
                roleType:
                  type: string
                  description: Role type
                  enum:
                    - user
                    - account
                  default: user
                baseRoleId:
                  type: integer
                  format: int64
                  description: >-
                    Base Role ID. Create the new role with the same permissions
                    and access levels that the specified base role has. If this
                    is not passed, the role is create without any permissions.
                multitenant:
                  type: boolean
                  default: false
                  description: >-
                    Multitenant roles are copied to all tenant accounts and kept
                    in sync until a sub-tenant user modifies their copy of the
                    role. *Only available to master tenant*
                multitenantLocked:
                  type: boolean
                  default: false
                  description: >-
                    Multitenant Locked, prevents sub-tenant users from modifying
                    their copy of multienant roles. *Only available to master
                    tenant*
  responses:
    '200':
      description: Role Object
      content:
        application/json:
          schema:
            allOf:
            - $ref: ../components/schemas/role.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Role Response:
              value:
                $ref: ../components/examples/role.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml