get:
  summary: List All Tenants
  description: Get a list of tenants. A tenant is also referred to as an account.
  operationId: listTenants
  tags:
    - Administration
    - Tenants
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - $ref: ../components/parameters/lastUpdated.yaml
  responses:
    '200':
      description: Array of Tenants
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                accounts:
                  type: array
                  items:
                    $ref: ../components/schemas/tenant.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Tenants Response:
              $ref: ../components/examples/tenants.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
post:
  summary: Create a Tenant
  description: >-
    Create a new tenant. This new account will be a sub-tenant with the master
    tenant as its parent.
  operationId: addTenant
  tags:
    - Administration
    - Tenants
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - account
          properties:
            account:
              type: object
              description: Payload for creating a new tenant
              required:
                - name
              properties:
                name:
                  type: string
                  description: Name
                  example: Test Tenant
                description:
                  type: string
                  description: Description
                  nullable: true
                  example: Testing Tenant Creation
                role:
                  type: object
                  description: >-
                    Tenant Base Role. This restricts the access available to
                    this tenant's roles and users.
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 3
                subdomain:
                  type: string
                  description: >-
                    The subdomain. This will be part of the login URL and
                    username for sub tenant users.
                  nullable: true
                  example: tt
                currency:
                  $ref: ../components/schemas/CurrencyCode.yaml
  responses:
    '200':
      description: Tenant Object
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                account:
                  type: array
                  items:
                    $ref: ../components/schemas/tenant.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Tenant Response:
                $ref: ../components/examples/tenantSuccess.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml