get:
  summary: Get Security Groups for an Instance
  description: This returns a list of all of the security groups applied to an instance and whether the firewall is enabled.
  operationId: listSecurityGroupsInstance
  tags:
    - Instances
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  firewallEnabled:
                    type: boolean
                  securityGroups:
                    description: Array of security group objects
                    type: array
                    items:
                      type: object
                      nullable: true
                      properties: 
                        id:
                          type: integer
                          format: int64
                          description: Security group ID
                        accountId:
                          type: integer
                          format: int64
                          description: Tenant ID
                        name:
                          type: string
                          description: Security group Name
                        description:
                          type: string
                          description: Security group description
              - $ref: ../components/schemas/200-success.yaml
          examples:
            Response:
              value:
                $ref: ../components/examples/instanceSecurityGroups.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post: 
  summary: Set Security Groups for an Instance
  description: Set Security Groups for an Instance
  operationId: setInstanceSecurityGroups
  tags: 
    -  Instances
  parameters:
    - $ref: ../components/parameters/id-path.yaml
  requestBody: 
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            securityGroupIds:
              type: array
              description: List of all security groups ids which should be applied. If no security groups should apply, pass '[]'
              items:
                type: integer
                format: int64
  responses: 
    '200': 
      description: Successful Response
      content: 
        application/json: 
          schema:
            allOf:
              - type: object
                properties:
                  securityGroups:
                    description: Array of security group objects
                    type: array
                    nullable: true
                    items:
                      type: object
                      properties: 
                        id:
                          type: integer
                          format: int64
                          description: Security group ID
                        accountId:
                          type: integer
                          format: int64
                          description: Tenant ID
                        name:
                          type: string
                          description: Security group Name
                        description:
                          type: string
                          description: Security group description
              - $ref: ../components/schemas/200-success.yaml
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml