    Use this command to create a firewall rule for an existing network router.
  operationId: createNetworkRouterRoute
  tags:
    - Networks
  parameters:
    - $ref: ../components/parameters/routerId-path.yaml
  requestBody: 
    content: 
      application/json: 
        schema: 
          type: object
          properties: 
            networkRoute:
              $ref: ../components/schemas/networkRouterRouteCreate.yaml
        examples: 
