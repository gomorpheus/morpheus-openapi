get:
  summary: Get a Specific Alert
  description: Get details about a specific monitoring alert.
  operationId: getAlerts
  tags:
    - Alerts
  parameters:
  - $ref: ../components/parameters/id-path.yaml
  responses:
    '200':
      description: Alert Object
      content:
        application/json:
          schema:
            allOf: 
              - type: object
                properties:
                  alert:
                    $ref: ../components/schemas/alert.yaml
              - type: object
                properties: 
                  checks:
                    type: array
                    items:
                      $ref: ../components/schemas/check.yaml
              - type: object
                properties:
                  checkGroups:
                    type: array
                    items: 
                      $ref: ../components/schemas/checkGroup.yaml
              - type: object
                properties:
                  apps:
                    type: array
                    items: 
                      $ref: ../components/schemas/checkApp.yaml 
          examples:
            Get Alert Response:
              value:
                $ref: ../components/examples/alert.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
put:
  summary: Update Alert
  description: Update an existing monitoring alert.
  operationId: updateAlerts
  tags:
    - Alerts
  parameters:
  - $ref: ../components/parameters/id-path.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - alert
          properties:
            alert:
              type: object
              description: Payload for creating a new monitoring alert
              properties:
                name:
                  type: string
                  description: Unique name scoped to your account for the alert
                  example: My Alert
                minDuration:
                  type: integer
                  description: Duration in minutes of the delay before sending notification(s)
                  default: 0
                minSeverity:
                  type: string
                  description: Severity level threshold for sending notifications.
                  default: critical
                  enum:
                    - info
                    - warning
                    - critical
                active:
                  type: boolean
                  description: Set to false to disable notifications
                  default: true
                allChecks:
                  type: boolean
                  description: Trigger for all checks
                  default: false
                allGroups:
                  type: boolean
                  description: Trigger for all check groups
                  default: false
                allApps:
                  type: boolean
                  description: Trigger for all monitor apps
                  default: false
                checks:
                  type: array
                  items:
                    $ref: ../components/schemas/check.yaml
                groups:
                  type: array
                  items:
                    $ref: ../components/schemas/checkGroup.yaml
                apps:
                  type: array
                  items:
                    $ref: ../components/schemas/checkApp.yaml
                contacts: 
                  type: array
                  items: 
                    type: object
                    properties: 
                      id: 
                        type: integer
                        format: int64
                      name: 
                        type: string
                      method: 
                        type: string
                      notify: 
                        type: boolean
                      close: 
                        type: boolean
  responses:
    '200':
      description: Alert Object
      content:
        application/json:
          schema:
            allOf:
            - $ref: ../components/schemas/200-success.yaml
            - type: object
              properties:
                alert:
                  $ref: ../components/schemas/alert.yaml
          examples:
            Update Alert Response:
              value:
                $ref: ../components/examples/alertSuccess.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
