get:
  summary: Retrieves all Scale Thresholds
  description: |
    Retrieves all scale thresholds.
  operationId: listScaleThresholds
  tags:
    - Automation
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                scaleThresholds:
                  type: array
                  items:
                    $ref: ../components/schemas/scaleThreshold.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Scale Thresholds Response:
              value:
                $ref: ../components/examples/scaleThresholds.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml
post:
  summary: Creates a Scale Threshold
  description: |
    Creates a scale threshold.
  operationId: addScaleThresholds
  tags:
    - Automation
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - scaleThreshold
          properties:
            scaleThreshold:
              type: object
              required:
                - name
              properties:
                name: 
                  type: string
                  description: A name for the scale threshold
                  example: Sample Threshold
                autoUp:
                  type: boolean
                  description: Auto Upscale
                  default: false
                autoDown:
                  type: boolean
                  description: Auto Downscale
                  default: false
                minCount:
                  type: integer
                  description: The minimum number of nodes to scale down to
                  example: 1
                maxCount:
                  type: integer
                  description: The maximum number of nodes to scale up to
                  example: 3
                cpuEnabled:
                  type: boolean
                  description: Enable CPU Threshold
                  default: false
                minCpu:
                  type: number
                  description: Min CPU (%)
                  default: 0.0
                maxCpu:
                  type: number
                  description: Max CPU (%)
                  default: 0.0
                memoryEnabled:
                  type: boolean
                  description: Enable Memory Threshold
                  default: false
                minMemory:
                  type: number
                  description: Min Memory (%)
                  default: 0.0
                maxMemory:
                  type: number
                  description: Max Memory (%)
                  default: 0.0
                diskEnabled:
                  type: boolean
                  description: Enable Disk Threshold
                  default: false
                minDisk:
                  type: number
                  description: Min Disk (%)
                  default: 0.0
                maxDisk:
                  type: number
                  description: Max Disk (%)
                  default: 0.0
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                scaleThreshold:
                  $ref: ../components/schemas/scaleThreshold.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Scale Threshold Response:
              value:
                $ref: ../components/examples/scaleThresholdSuccess.json
    '4XX':
      $ref: ../components/responses/4xx.yaml
    '5XX':
      $ref: ../components/responses/5xx.yaml