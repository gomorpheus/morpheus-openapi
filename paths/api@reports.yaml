get:
  summary: Returns all reports
  description: |
    This endpoint returns all reports. This is results of reports that have been executed in the past.
  operationId: listReports
  tags:
    - Reports
  externalDocs:
    url: https://apidocs.morpheusdata.com/#get-all-reports
  parameters:
    - $ref: ../components/parameters/max.yaml
    - $ref: ../components/parameters/offset.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/direction.yaml
    - $ref: ../components/parameters/phrase.yaml
    - $ref: ../components/parameters/name.yaml
    - name: reportType
      in: query
      description: If specified will return an exact match on report type code, accepts multiple values
      schema:
        type: string
    - $ref: ../components/parameters/category.yaml
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                reportResults:
                  type: array
                  items:
                    $ref: ../components/schemas/report.yaml
            - $ref: ../components/schemas/meta.yaml
          examples:
            Reports Response:
              value:
                $ref: ../components/examples/reports.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml
post:
  summary: Run specified report
  description: |
    This endpoint execute the specified report type and create a new report result.

    The available parameters vary by report type. Refer to the defined `inputs` for each report.
  operationId: runReports
  tags:
    - Reports
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - report
          properties:
            report:
              type: object
              required:
                - type
              properties: 
                type: 
                  type: string
                  example: appCost
                startDate: 
                  type: string
                  format: date
                  example: 2019-01-01
                endDate: 
                  type: string
                  format: date
                  example: 2020-01-01
                groupId:
                  description: The Group ID filter for the report
                  type: number
                  example: 1
                cloudId:
                  description: The Cloud ID filter for the report
                  type: number
                  example: 7
  externalDocs:
    url: https://apidocs.morpheusdata.com/#run-a-report
  responses:
    '200':
      description: Successful Request
      content:
        application/json:
          schema:
            allOf:
            - type: object
              properties:
                reportResult:
                  $ref: ../components/schemas/report.yaml
            - $ref: ../components/schemas/200-success.yaml
          examples:
            Reports Response:
              value:
                $ref: ../components/examples/reports.json
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '410':
      $ref: ../components/responses/410.yaml
    '429':
      $ref: ../components/responses/429.yaml
    '500':
      $ref: ../components/responses/500.yaml
    '503':
      $ref: ../components/responses/503.yaml